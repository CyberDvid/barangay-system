<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Kauswagan</title>
    <!-- Link external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <!-- Left side -->
        <div class="logo-container">
            <img src="logo/logo1.png" alt="Barangay Kauswagan Logo">
            <span>BARANGAY KAUSWAGAN</span>
        </div>

        <!-- Right side -->
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About Us</a>
                <a href="#faq">FAQ</a>
                <a href="#contact">Contact Us</a>
                <a href="#inquire">Inquire</a>
                <a href="#signup" class="signup-btn-link"><button class="signup-btn">Sign Up</button></a>
            </nav>
    </header>

    <!-- MAIN CONTENT -->
        <section id="home" class="section">
            <div class="container">
                <div class="left-side">
                    <img src="logo/logo_home1.png" alt="Barangay Seal" class="logo-img">
                    <p><b>BARANGAY CAPTAIN LEONARD JAN LIM</b></p>
                    <h1>WELCOME TO BARANGAY KAUSWAGAN</h1>
                </div>
                <div class="login-box">
                    <div class="login-card">
                        <div class="login-logo-circle">
                            <img src="logo/logo1.png" alt="Login Logo" class="login-logo">
                        </div>
                        <h2>Login Credentials</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button class="btn">Login</button>
                        <div class="options">
                            <a href="#">Forgot password?</a>
                            <a href="#">Create an account</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="section">
            <h1>About Us</h1>
        </section>
        <section id="faq" class="section">
            <h1>FAQ</h1>
        </section>
        <section id="contact" class="section">
            <h1>Contact Us</h1>
        </section>
        <section id="inquire" class="section">
            <h1>Inquire</h1>
        </section>
        <section id="signup" class="section">
            <h1>Signup</h1>
        </section>

</body>
</html>
